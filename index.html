<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcateia Automóveis</title>
    
    <link rel="shortcut icon" href="img/logo_lobo_2.jpg" type="image/x-icon">

    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="container">
        <header class="cabeçalho">
            <a href="#" class="logo">
                <img src="img/lobo.gif" alt="Logo FCFG" class="imagem">
                <span class="titulo">Alcateia Automóveis</span>
            </a>
        </header>

        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>

        <div class="form_container">
            <div class="form_header">
                <p>Formulário</p>
            </div>

            <div class="form_body">
                <h1 class="form_title">Venda fácil seu carro!</h1>
                <p>Descreve as características e marque os opcionais que ele possui</p>
            </div>
    
            <form class="form_body">
                <!-- Primeiro input com o título do anúncio-->
                <div class="box_input">
                    <label for="title">Título do anúncio: <span class="required_field">*</span>
                    </label>
                    <input type="text" name="title" id="title" class="block" placeholder="Um título para anunciar o seu carro" minlength="1" maxlength="30" required>
                </div>

                <!-- Segundo input com o preço do veículo -->
                <div class="box_input">
                    <label for="price">Preço do veículo: <span class="required_field">*</span>
                    </label>
                    <input type="number" name="price" id="price" class="block" placeholder="Define o preço" minlength="1" maxlength="100" required>
                </div>

                <!-- Terceiro input com a descrição do veículo -->
                <div class="box_input">
                    <label for="description">Descrição: <span class="required_field">*</span></label>
                    <textarea name="description" id="description"  class="block" placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão."></textarea>
                </div>

                <!-- Quarto input com a marca do veículo -->
                <div class="box_input">
                    <label for="brand">Marca: <span class="required_field">*</span>
                    </label>
                    <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo" required>
                </div>

                <!-- Quinto input com o modelo do veículo -->
                <div class="box_input">
                    <label for="model">Modelo: <span class="required_field">*</span>
                    </label>
                    <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo" required>
                </div>

                <!-- Sexto input com a kilometragem do veículo -->
                <div class="box_input">
                    <label for="mileage">Kilometragem: <span class="required_field">*</span>
                    </label>
                    <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a kilometragem do veículo" required>
                </div>

                <!-- Sétimo input com a data da compra do carro -->
                <div class="box_input">
                    <label for="purchase_date">Data de compra: <span class="required_field">*</span>
                    </label>
                    <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                </div>

                <!-- Oitavo input com o tipo de câmbio -->
                <div class="box_input">
                    <p>Tipo de câmbio: <span class="required_field">*</span></p>
                    <input type="radio" id="manual" name="gear">
                    <label for="manual">Manual</label>
                    <input type="radio" id="auto" name="gear">
                    <label for="auto">Automático</label>
                </div>

                <!-- Novo input com opcionais do veículo -->
                <div class="optional_box">
                    <p>Opcionais:</p>
                    <ul class="optional_list">
                        <li>
                            <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                            <label for="airbag">Airbag</label>
                        </li>

                        <li>
                            <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                            <label for="alarm">Alarme</label>
                        </li>

                        <li>
                            <input type="checkbox" id="ac" name="optional[]" value="ac">
                            <label for="ac">Ar Condicionado</label>
                        </li>

                        <li>
                            <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                            <label for="reverse_camera">Câmera de ré</label>
                        </li>
                    </ul>
                </div>

                <div class="optional_box">
                    <ul class="optional_list">
                        <li>
                            <input type="checkbox" id="leather_seats" name="optional[]" value="leather_seats">
                            <label for="leather_seats">Bancos de couro</label>
                        </li>

                        <li>
                            <input type="checkbox" id="eletric_locks_windows" name="optional[]" value="eletric_locks_windows">
                            <label for="eletric_locks_windows">Vidros e travas elétricas</label>
                        </li>

                        <li>
                            <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                            <label for="lane_assist">Assistente de pista</label>
                        </li>

                        <li>
                            <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                            <label for="keyless">Partida Keyless</label>
                        </li>
                    </ul>
                </div>

                <!-- Input com fotos do veículo -->
                <div class="box_input">
                    <p>Fotos do veículo: <span class="required_field">*</span></p>
                    <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                </div>

                <input type="submit" value="Enviar" class="btn_submit">
            </form>
        </div>
    </div>

    <footer class="rodape">
        <nav class="navegacao">
            <a href="#" class="logo">
                <img src="img/lobo.gif" alt="Logo FCFG" class="imagem">
                <span class="titulo">Alcateia Automóveis</span>
            </a>
        </nav>

        <p class="copyright">Todos os direitos reservados</p>
    </footer>
</body>
</html>
